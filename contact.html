<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Pflegedienst TREU GmbH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">
  <header class="bg-green-600 text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pflegedienst TREU GmbH</h1>
      <nav>
        <a href="index.html" class="mr-4 hover:underline">Start</a>
        <a href="about.html" class="mr-4 hover:underline">Über uns</a>
        <a href="services.html" class="mr-4 hover:underline">Leistungen</a>
        <a href="contact.html" class="mr-4 hover:underline font-semibold">Kontakt</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-6">Kontakt</h2>
    <div class="grid md:grid-cols-2 gap-8">
      <div>
        <form class="space-y-4">
          <input type="text" placeholder="Ihr Name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-green-200" />
          <input type="email" placeholder="Ihre E-Mail" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-green-200" />
          <textarea placeholder="Ihre Nachricht" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-green-200" rows="5"></textarea>
          <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-full shadow-lg transition transform hover:scale-105">Senden</button>
        </form>
        <p class="mt-4">Telefon: <a href="tel:+498912345" class="text-green-700">089 12345</a></p>
        <p>E-Mail: <a href="mailto:info@pflegedienst-treu.de" class="text-green-700">info@pflegedienst-treu.de</a></p>
        <p class="mt-2">Anschrift:<br/>Musterstraße 1<br/>80999 München</p>
        <p class="mt-2">Öffnungszeiten: Mo–Fr 8–16 Uhr</p>
      </div>
      <div>
        <iframe class="w-full h-64 rounded-lg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2662.0606483517643!2d11.56761767684291!3d48.14408117124309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDjCsDA4JzM4LjciTiAxMcKwMzQnMDIuOCJF!5e0!3m2!1sde!2sde!4v1600000000000!5m2!1sde!2sde" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </main>
  <footer class="bg-green-600 text-white p-6 text-center">
    <p>&copy; 2025 Ambulanter Pflegedienst TREU GmbH</p>
    <div class="mt-2">
      <a href="impressum.html" class="underline mr-4">Impressum</a>
      <a href="datenschutz.html" class="underline">Datenschutz</a>
    </div>
  </footer>
</body>
</html>
