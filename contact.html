<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Pflegedienst TREU GmbH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-green-50 text-gray-800">
  <header class="bg-gradient-to-r from-green-700 to-green-500 text-white">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center py-6 px-4">
      <h1 class="text-3xl font-semibold mb-4 md:mb-0">Pflegedienst TREU GmbH</h1>
      <nav class="space-x-4 text-lg">
        <a href="index.html" class="hover:text-green-100">Start</a>
        <a href="about.html" class="hover:text-green-100">Über uns</a>
        <a href="services.html" class="hover:text-green-100">Leistungen</a>
        <a href="contact.html" class="hover:text-green-100 font-semibold">Kontakt</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-6 text-center">Kontakt</h2>
    <div class="grid gap-8 md:grid-cols-2">
      <form class="space-y-4 bg-white p-6 rounded-xl shadow-md">
        <input type="text" placeholder="Ihr Name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-green-200" />
        <input type="email" placeholder="Ihre E-Mail" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-green-200" />
        <textarea placeholder="Ihre Nachricht" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-green-200" rows="5"></textarea>
        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-full shadow-lg transition-transform duration-200 hover:scale-105">Senden</button>
      </form>
      <div class="space-y-4">
        <p>Telefon: <a href="tel:+498912345" class="text-green-700">089 12345</a></p>
        <p>E-Mail: <a href="mailto:info@pflegedienst-treu.de" class="text-green-700">info@pflegedienst-treu.de</a></p>
        <p>Anschrift:<br/>Musterstraße 1<br/>80999 München</p>
        <p>Öffnungszeiten: Mo–Fr 8–16 Uhr</p>
        <iframe class="w-full h-72 rounded-xl" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2662.0606483517643!2d11.56761767684291!3d48.14408117124309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDjCsDA4JzM4LjciTiAxMcKwMzQnMDIuOCJF!5e0!3m2!1sde!2sde!4v1600000000000!5m2!1sde!2sde" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </main>
  <footer class="bg-gradient-to-r from-green-700 to-green-500 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Ambulanter Pflegedienst TREU GmbH</p>
      <div class="mt-2 space-x-4">
        <a href="impressum.html" class="underline">Impressum</a>
        <a href="datenschutz.html" class="underline">Datenschutz</a>
      </div>
    </div>
  </footer>
</body>
</html>
